    <style>
        /* Reset agar full screen tanpa scroll bar ganda */
        body, html { 
            margin: 0; 
            padding: 0; 
            width: 100%; 
            height: 100%; 
            overflow: hidden; 
            background-color: #f0f2f5; 
        }
        
        /* Container Pengunci Layar */
        .iframe-container {
            position: fixed; 
            top: 0; left: 0; right: 0; bottom: 0;
            width: 100%; height: 100%;
            z-index: 1;
            overflow: hidden;
            -webkit-overflow-scrolling: touch; /* Smooth scroll di iPhone */
        }

        /* Iframe dengan Trik Tutup Banner GAS */
        iframe {
            width: 100%;
            border: none;
            position: absolute;
            left: 0;
            
            /* GESER KE ATAS 4px UNTUK MENUTUP BANNER ABU-ABU */
            top: -4px; 
            
            /* Tambah tinggi 4px agar bagian bawah tidak terpotong */
            height: calc(100% + 4px); 
            
            display: block;
        }
    </style>
</head>
<body>

    <div class="iframe-container">
        <iframe 
            src="https://script.google.com/macros/s/AKfycbyHck3JhqzNfhl-nlaQ7zB9_HW8dkPRbLFOH-dE4AG6iUnD52YD2NSqm4ZWVlccxjs9/exec"
